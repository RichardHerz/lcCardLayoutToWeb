<!doctype html>
<html>
<head>

<title>** EDIT TITLE **</title>

<meta name='description' content='designed with lcCardLayoutToWeb project at GitHub'>

<!-- A VIEWPORT META LINE IN HTML HEAD IS NECESSARY FOR CSS @MEDIA TO WORK -->
<!-- ID used to modify with Javascript after initial loading - OR EDIT HERE -->
<!-- suggest use content width = div_simFrame width + 2 * div_simFrame left, and no scale -->
<meta id='meta-viewport' name='viewport' content='width=817'>

<!-- load CSS style sheets for this lab  -->
<link rel="stylesheet" href="css/index.css">

<!-- load JAVASCRIPT files for this lab  -->
<!-- e.g., <script language='javascript' src='js/process_main.js' type='text/javascript'></script> -->

</head>
<body>
<div id="div_simFrame">
   <div id="div_reactor">
      <img id="image_reactorImage" src="images/reactor.png">
         <div id="div_PLOTDIV_reactorContents">
         </div> <!-- end of div div_PLOTDIV_reactorContents -->
   </div> <!-- end of div div_reactor -->
   <input type="button" id="button_resetButton" value="Reset" value="Reset" onclick="resetThisLab()">
   <input type="button" id="button_runButton" value="Run" value="Run" onclick="runThisLab()">
   <div id="div_operatingParams">
      <p id="field_enter_a_LABEL">
            Enter a (m<sup shift="-4">3</sup>/kg)
      </p>
      <p id="field_enter_p_LABEL">
            Enter p
      </p>
      <input id="input_field_enter_p" value="0.6" onchange="unit_4.updateUIparams()" value="20">
      <input id="input_field_enter_a" value="0.03" onchange="unit_4.updateUIparams()" value="20">
      <p id="field_enterVminLABEL">
            Enter Vmin
      </p>
      <input id="input_field_enterVmin" value="0.01" onchange="unit_3.updateUIparams()" value="0.05">
      <p id="field_enterKsLABEL">
            Enter Ks (kg/m<sup shift="-4">3</sup>)
      </p>
      <input id="input_field_enterKs" value="1.75" onchange="unit_1.updateUIparams()" value="400">
      <p id="field_enterMUmaxLABEL">
            Enter MUmax (1/hr)
      </p>
      <input id="input_field_enterMUmax" value="0.3" onchange="unit_1.updateUIparams()" value="300">
      <p id="field_enterFeedFlowRateLABEL">
            Enter feed flow rate (m<sup shift="-4">3</sup>/hr)
      </p>
      <input id="input_field_enterFeedFlowRate" value="0.02" onchange="unit_1.updateUIparams()" value="0.005">
   </div> <!-- end of div div_operatingParams -->
   <div id="div_controller">
         <div id="div_PLOTDIV_plotData">
         </div> <!-- end of div div_PLOTDIV_plotData -->
      <input type="button" id="button_copyDataButton" value="Copy data" value="Copy data" onclick="copyData()">
      <!-- <p> id="field_enterJacketFeedTTempLABEL" MAY HAVE css visibility:hidden on open page; changed by unit_5.changeMode -->
      <p id="field_enterSubstrateFeedConcLABEL">
            Substrate feed conc (kg/m<sup shift="-4">3</sup>) 
      </p>
      <!-- input id="input_field_enterJacketFeedTTemp" MAY BE type="hidden" on open page; changed by unit_5.changeMode -->
      <p id="field_enterResetTimeLABEL">
            Enter reset time (&gt; 0 hr)
      </p>
      <input id="input_field_enterResetTime" value="30" onchange="unit_5.updateUIparams()" value="30">
      <p id="field_enterGainLABEL">
            Enter controller gain
      </p>
      <input id="input_field_enterGain" value="0.25" onchange="unit_5.updateUIparams()" value="2">
      <p id="field_enterSetpointLABEL">
            Biomass set point (kg/m<sup shift="-4">3</sup>)
      </p>
      <input id="input_field_enterSetpoint" value="4" onchange="unit_5.updateUIparams()" value="340">
      <div id="div_RADIO_group_Controller">
         <label id="radio_controllerAUTO_LABEL" name="radio_of_div_RADIO_group_Controller">
                  <input type="radio" id="radio_controllerAUTO" name="radio_of_div_RADIO_group_Controller" onchange="unit_5.changeMode()">
                  <span id="radio_controllerAUTO_SPAN">Auto Control</span>
         </label>
         <label id="radio_controllerMANUAL_LABEL" name="radio_of_div_RADIO_group_Controller">
                  <input type="radio" id="radio_controllerMANUAL" name="radio_of_div_RADIO_group_Controller" checked onchange="unit_5.changeMode()">
                  <span id="radio_controllerMANUAL_SPAN">Manual Control</span>
         </label>
      </div> <!-- end of div div_RADIO_group_Controller -->
      <!-- end "div_RADIO_group_Controller" -->
      <input id="input_field_enterSubstrateFeedConc" value="20" onchange="unit_5.updateUIparams()" value="348">
   </div> <!-- end of div div_controller -->
</div> <!-- end of div div_simFrame -->
</body>
</html>

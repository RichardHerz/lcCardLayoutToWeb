<div id="div_simFrame">
   <img id="image_pot_still_image" src="web output card 7/images/scotch-pot-still.png">
   <input type="button" id="button_runButton" value="Run" value="Run" onclick="runThisLab()">
   <input type="button" id="button_resetButton" value="Reset" value="Reset" onclick="resetThisLab()">
      <div id="div_PLOTDIV_plotData">
      </div> <!-- end of div div_PLOTDIV_plotData -->

      </label>
      <label id="radio_high_cut_LABEL" name="radio_of_div_spirit_switch">
            <input type="radio" id="radio_high_cut" name="radio_of_div_spirit_switch" checked onchange="unit_5.changeMode()">
            <span id="radio_high_cut_SPAN">high</span>
      </label>
   </div> <!-- end of div div_spirit_switch -->
   <p id="field_highPercentLABEL">
      high %

   </p>

      4
   </p>
   <p id="field_lowAmtLABEL">
      low amt
   </p>
